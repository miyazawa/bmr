{% extends 'base.html' %}

<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          {% block header %}
          <h5 class="card-title text-center">{% block title %}{{ gettext('Log In')}}{% endblock %}</h5>
          {% endblock %}

          {% block content %}

          {% from "_formhelpers.html" import render_field %}
          <form method=post>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            {{ render_field(form.username) }}
            {{ render_field(form.password) }}
            <button class="btn btn-primary" type="submit">{{ gettext('Login') }}</button>
          </form>
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
</div>
